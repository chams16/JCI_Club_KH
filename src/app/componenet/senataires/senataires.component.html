<div class="container mt-5 senateurBox">
  <div class="row">
    <div class="col-md-12">


        <div class="text-center"><h4 style="font-family: Cursive, serif;
            font-weight: bold;" class="activity-done text-center">Nos Senateurs</h4></div>


      <div class="mt-3">
        <ul class="list list-inline">
          <li class="d-flex justify-content-between" *ngFor="let senateur of Senateur">
            <div class="d-flex flex-row align-items-center"><i class="fa fa-check-circle checkicon"></i>
              <div class="ml-2">
                <h6 class="mb-0">{{senateur.nom}} </h6>
                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                  <div><i class="fa fa-calendar-o"></i><span class="ml-2">-{{senateur.role}}</span></div>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center">
              <div class="d-flex flex-column mr-2">
                <div class="profile-image"><span class="date-time">{{senateur.annee}}</span></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
